type Query {
    feed: [Link!]!
    showAllUsers: [User!]!
    link(id: Int!): Link
    show: [Movement!]!
    movement(id: Int!): Movement
}

type Mutation {
    post(url: String!, description: String!): Link!
    signup(email: String!, password: String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload 
    addmovement(name: String!, exercise: String!, targetMuscle: String!, movementPattern: String!, equipment: String!, skillLevel: String!, description: String!): Movement!
    deleteMovement(id: Int!): Movement
    vote(linkId: ID!): Vote
    like(movementId: ID!): Like
}

type Subscription {
    newLink: Link
    newVote: Vote
    newMovement: Movement
    newLike: Like
}

type Link {
    id: ID!
    description: String!
    url: String!
    postedBy: User
    votes: [Vote!]!
}

type Movement {
    id: ID!
    name: String!
    exercise: String!
    targetMuscle: String!
    movementPattern: String!
    equipment: String!
    skillLevel: String!
    description: String!
    postedBy: User
    likes: [Like!]!
}

type User {
    id: ID!
    name: String!
    email: String!
    links: [Link!]!
    movements: [Movement!]!
}

type AuthPayload {
    token: String
    user: User
}

type Vote {
    id: ID!
    link: Link!
    user: User!
}

type Like {
    id: ID!
    movement: Movement!
    user: User!
}